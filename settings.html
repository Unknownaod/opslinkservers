<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>OpsLink Settings</h1>
        <nav>
            <a href="#profile">Profile</a>
            <a href="#my-servers">My Servers</a>
            <a href="#server-management">Server Management</a>
            <a href="#role-settings">Role Settings</a>
        </nav>
    </header>

    <!-- Profile Section -->
    <section id="profile">
        <h2>Your Profile</h2>
        <div id="profile-info">
            <p>Email: <span id="user-email"></span></p>
            <p>Discord Username: <span id="user-discord"></span></p>
            <button id="change-email-btn">Change Email</button>
        </div>
    </section>

    <!-- My Servers Section -->
    <section id="my-servers">
        <h2>Your Submitted Servers</h2>
        <div id="server-list">
            <!-- List of servers will appear here -->
        </div>
        <button id="submit-server-btn">Submit a Server</button>
    </section>

    <!-- Server Management Section -->
    <section id="server-management">
        <h2>Manage Server</h2>
        <label for="server-id">Server ID:</label>
        <input type="text" id="server-id" placeholder="Enter Server ID to manage">
        <button id="fetch-server-btn">Fetch Server</button>

        <div id="server-management-actions" style="display: none;">
            <h3>Server Actions</h3>
            <button id="approve-server-btn">Approve Server</button>
            <button id="deny-server-btn">Deny Server</button>
            <button id="edit-server-btn">Request Edit</button>
            <button id="delete-server-btn">Delete Server</button>
        </div>
    </section>

    <!-- Role Settings Section -->
    <section id="role-settings">
        <h2>Role Settings</h2>
        <label for="discord-username">Discord Username:</label>
        <input type="text" id="role-username" placeholder="Enter Discord Username">
        <button id="get-role-btn">Get Role</button>
        <div id="user-role"></div>
    </section>

    <script>
        const apiBaseUrl = 'https://yourapi.com/api'; // Replace with your actual API base URL

        // Fetch user profile data
        async function getUserProfile() {
            try {
                const response = await fetch(`${apiBaseUrl}/profile`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}` // Assuming the token is stored in local storage
                    }
                });
                const data = await response.json();
                document.getElementById('user-email').textContent = data.email;
                document.getElementById('user-discord').textContent = data.discordUsername;
            } catch (err) {
                console.error('Failed to fetch user profile:', err);
            }
        }

        // Fetch servers submitted by user
        async function getUserServers() {
            try {
                const response = await fetch(`${apiBaseUrl}/servers/mine`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                const servers = await response.json();
                const serverListElement = document.getElementById('server-list');
                serverListElement.innerHTML = '';
                servers.forEach(server => {
                    const serverDiv = document.createElement('div');
                    serverDiv.innerHTML = `<strong>${server.name}</strong><br>Invite: ${server.invite}`;
                    serverListElement.appendChild(serverDiv);
                });
            } catch (err) {
                console.error('Failed to fetch your servers:', err);
            }
        }

        // Submit a new server
        async function submitServer() {
            const serverData = {
                name: 'New Server', // You can replace this with form data
                invite: 'https://discord.gg/example',
                description: 'A great server',
                language: 'English',
                members: 100,
                type: 'community',
                rules: 'Be respectful',
                website: 'https://example.com',
                logo: 'https://example.com/logo.png',
                nsfw: false,
                tags: ['gaming', 'discord'],
                discordServerId: '1234567890'
            };
            
            try {
                const response = await fetch(`${apiBaseUrl}/servers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify(serverData)
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Server submitted successfully!');
                } else {
                    alert(data.error || 'Server submission failed.');
                }
            } catch (err) {
                console.error('Failed to submit server:', err);
            }
        }

        // Fetch server by ID for management
        async function fetchServer() {
            const serverId = document.getElementById('server-id').value;
            if (!serverId) return alert('Please enter a valid server ID.');

            try {
                const response = await fetch(`${apiBaseUrl}/servers/${serverId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                const server = await response.json();
                if (response.ok) {
                    document.getElementById('server-management-actions').style.display = 'block';
                    // You can now show server details and provide actions for approving/denying etc.
                } else {
                    alert(server.error || 'Server not found.');
                }
            } catch (err) {
                console.error('Failed to fetch server:', err);
            }
        }

        // Approve server
        async function approveServer() {
            const serverId = document.getElementById('server-id').value;
            if (!serverId) return alert('Please enter a valid server ID.');

            try {
                const response = await fetch(`${apiBaseUrl}/servers/${serverId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({ status: 'approved' })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Server approved!');
                } else {
                    alert(data.error || 'Failed to approve server.');
                }
            } catch (err) {
                console.error('Failed to approve server:', err);
            }
        }

        // Deny server
        async function denyServer() {
            const serverId = document.getElementById('server-id').value;
            const rejectionReason = prompt('Enter rejection reason');
            if (!serverId || !rejectionReason) return alert('Please provide a valid server ID and reason.');

            try {
                const response = await fetch(`${apiBaseUrl}/servers/${serverId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({ status: 'denied', rejectionReason })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Server denied!');
                } else {
                    alert(data.error || 'Failed to deny server.');
                }
            } catch (err) {
                console.error('Failed to deny server:', err);
            }
        }

        // Get user role by Discord username
        async function getUserRole() {
            const discordUsername = document.getElementById('role-username').value;
            if (!discordUsername) return alert('Please enter a valid Discord username.');

            try {
                const response = await fetch(`${apiBaseUrl}/role/${discordUsername}`);
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('user-role').textContent = `Role: ${data.role}`;
                } else {
                    alert(data.error || 'Failed to fetch role.');
                }
            } catch (err) {
                console.error('Failed to get user role:', err);
            }
        }

        // Event listeners
        document.getElementById('submit-server-btn').addEventListener('click', submitServer);
        document.getElementById('fetch-server-btn').addEventListener('click', fetchServer);
        document.getElementById('approve-server-btn').addEventListener('click', approveServer);
        document.getElementById('deny-server-btn').addEventListener('click', denyServer);
        document.getElementById('get-role-btn').addEventListener('click', getUserRole);

        // Initial data loading
        getUserProfile();
        getUserServers();
    </script>
</body>

</html>
