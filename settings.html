<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpsLink Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-900 text-white min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-zinc-800 p-6 flex flex-col gap-6 hidden md:flex">
    <h2 class="text-2xl font-bold mb-4">Settings</h2>
    <nav class="flex flex-col gap-2 text-zinc-300">
      <a href="#profile" class="hover:text-white px-2 py-1 rounded hover:bg-zinc-700">Profile</a>
      <a href="#my-servers" class="hover:text-white px-2 py-1 rounded hover:bg-zinc-700">My Servers</a>
      <a href="#server-management" class="hover:text-white px-2 py-1 rounded hover:bg-zinc-700">Server Management</a>
      <a href="#role-settings" class="hover:text-white px-2 py-1 rounded hover:bg-zinc-700">Role Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 space-y-12">
    <header>
      <h1 class="text-4xl font-bold mb-2">OpsLink Settings</h1>
      <p class="text-zinc-400">Manage your profile, servers, and roles from one dashboard.</p>
    </header>

    <!-- Profile Card -->
    <section id="profile" class="bg-zinc-800 rounded-lg p-6 shadow-lg space-y-4">
      <h2 class="text-2xl font-semibold">Your Profile</h2>
      <div class="space-y-2">
        <p>Email: <span id="user-email" class="font-medium"></span></p>
        <p>Discord Username: <span id="user-discord" class="font-medium"></span></p>
        <div class="flex gap-4">
          <button id="change-password-btn"
            class="bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-700 transition">Change Password</button>
          <button id="change-email-btn"
            class="bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-700 transition">Change Email</button>
        </div>
      </div>
    </section>

    <!-- My Servers Card -->
    <section id="my-servers" class="bg-zinc-800 rounded-lg p-6 shadow-lg space-y-4">
      <h2 class="text-2xl font-semibold">Your Submitted Servers</h2>
      <div id="server-list" class="space-y-2">
        <!-- Servers injected here -->
      </div>
      <button id="submit-server-btn" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700 transition">
        Submit a Server
      </button>
    </section>

    <!-- Server Management Card -->
    <section id="server-management" class="bg-zinc-800 rounded-lg p-6 shadow-lg space-y-4">
      <h2 class="text-2xl font-semibold">Manage Server</h2>
      <div class="flex flex-col md:flex-row gap-4 md:items-end">
        <div class="flex-1">
          <label for="server-id" class="block mb-1 text-zinc-300">Server ID:</label>
          <input type="text" id="server-id" placeholder="Enter Server ID"
            class="w-full px-3 py-2 rounded bg-zinc-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <button id="fetch-server-btn"
          class="bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-700 transition">Fetch Server</button>
      </div>
      <div id="server-management-actions" class="hidden mt-4 flex flex-wrap gap-2">
        <button id="approve-server-btn" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700 transition">Approve Server</button>
        <button id="deny-server-btn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 transition">Deny Server</button>
        <button id="edit-server-btn" class="bg-yellow-600 px-4 py-2 rounded hover:bg-yellow-700 transition">Request Edit</button>
        <button id="delete-server-btn" class="bg-zinc-500 px-4 py-2 rounded hover:bg-zinc-600 transition">Delete Server</button>
      </div>
    </section>

    <!-- Role Settings Card -->
    <section id="role-settings" class="bg-zinc-800 rounded-lg p-6 shadow-lg space-y-4">
      <h2 class="text-2xl font-semibold">Role Settings</h2>
      <div class="flex flex-col md:flex-row gap-4 md:items-end">
        <div class="flex-1">
          <label for="role-username" class="block mb-1 text-zinc-300">Discord Username:</label>
          <input type="text" id="role-username" placeholder="Enter Discord Username"
            class="w-full px-3 py-2 rounded bg-zinc-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <button id="get-role-btn" class="bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-700 transition">Get Role</button>
      </div>
      <div id="user-role" class="text-green-400 font-medium mt-2"></div>
    </section>
  </main>

  <!-- Scripts -->
  <script>
    const apiBaseUrl = 'https://yourapi.com/api';

    // -----------------------------
    // Check if user is logged in
    // -----------------------------
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login.html';
    }

    // -----------------------------
    // Fetch User Profile
    // -----------------------------
    async function getUserProfile() {
      try {
        const res = await fetch(`${apiBaseUrl}/auth/profile`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Unauthorized');
        const data = await res.json();
        document.getElementById('user-email').textContent = data.email;
        document.getElementById('user-discord').textContent = data.discordUsername;
      } catch (err) {
        console.error('Failed to fetch user profile:', err);
        window.location.href = '/login.html';
      }
    }

    // -----------------------------
    // Fetch User Servers
    // -----------------------------
    async function getUserServers() {
      try {
        const res = await fetch(`${apiBaseUrl}/servers/mine`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to fetch servers');
        const servers = await res.json();
        const serverList = document.getElementById('server-list');
        serverList.innerHTML = '';
        servers.forEach(server => {
          const div = document.createElement('div');
          div.className = 'bg-zinc-700 rounded px-3 py-2 flex justify-between items-center';
          div.innerHTML = `<span><strong>${server.name}</strong> - Invite: <a class="text-indigo-400 hover:underline" href="${server.invite}" target="_blank">${server.invite}</a></span>`;
          serverList.appendChild(div);
        });
      } catch (err) {
        console.error(err);
      }
    }

    // -----------------------------
    // Change Password
    // -----------------------------
    async function changePassword() {
      const email = document.getElementById('user-email').textContent;
      if (!email) return alert('Email missing');
      try {
        const res = await fetch(`${apiBaseUrl}/auth/forgot-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (res.ok) alert('Password reset email sent.');
        else alert(data.error || 'Failed to initiate password reset');
      } catch (err) {
        console.error(err);
      }
    }

    // -----------------------------
    // Change Email
    // -----------------------------
    async function changeEmail() {
      const newEmail = prompt('Enter new email:');
      const oldEmail = document.getElementById('user-email').textContent;
      if (!newEmail) return;
      try {
        const res = await fetch(`${apiBaseUrl}/auth/change-email`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ oldEmail, newEmail })
        });
        const data = await res.json();
        if (res.ok) {
          alert('Email updated and verification sent.');
          document.getElementById('user-email').textContent = newEmail;
        } else {
          alert(data.error || 'Failed to change email');
        }
      } catch (err) {
        console.error(err);
      }
    }

    // -----------------------------
    // Event Listeners
    // -----------------------------
    document.getElementById('change-password-btn').addEventListener('click', changePassword);
    document.getElementById('change-email-btn').addEventListener('click', changeEmail);

    // -----------------------------
    // Initial Load
    // -----------------------------
    getUserProfile();
    getUserServers();
  </script>

</body>

</html>
