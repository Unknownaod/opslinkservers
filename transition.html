<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opslink Servers</title>

  <!-- Preload logo image for better performance -->
  <link rel="preload" href="https://cdn.discordapp.com/attachments/1463619235904229378/1466802083834368184/FuwELkz.png" as="image" />

  <style>
    :root {
      --transition-duration: 900ms;
    }

    #page-transition {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #transition-logo {
      width: 120px;
      opacity: 0;
      transform: scale(0.8);
      filter: drop-shadow(0 0 0 rgba(80, 200, 255, 0));
      will-change: opacity, transform, filter;
    }

    .transition-active #page-transition {
      display: flex;
    }

    .transition-active #transition-logo {
      animation: logoGlow var(--transition-duration) ease forwards;
    }

    @keyframes logoGlow {
      0% {
        opacity: 0;
        transform: scale(0.8);
        filter: drop-shadow(0 0 0 rgba(80, 200, 255, 0));
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
        filter: drop-shadow(0 0 20px rgba(80, 200, 255, 0.8));
      }
      100% {
        opacity: 1;
        transform: scale(1);
        filter: drop-shadow(0 0 40px rgba(80, 200, 255, 1));
      }
    }
  </style>
</head>
<body>
  <!-- Page Transition Overlay -->
  <div id="page-transition" role="alert" aria-live="assertive" aria-atomic="true">
    <img
      id="transition-logo"
      src="https://cdn.discordapp.com/attachments/1463619235904229378/1466802083834368184/FuwELkz.png"
      alt="Loading animation"
      aria-hidden="true"
      draggable="false"
    />
  </div>

  <script>
    (function () {
      const TRANSITION_DURATION = 900; // ms

      document.addEventListener('click', e => {
        const link = e.target.closest('a');
        if (!link) return;

        const href = link.getAttribute('href');
        const target = link.getAttribute('target');

        // Ignore external, anchor, or blank-target links
        if (
          !href ||
          href.startsWith('#') ||
          href.startsWith('http') ||
          target === '_blank'
        ) return;

        e.preventDefault();

        document.body.classList.add('transition-active');

        // Delay navigation to allow animation to play
        setTimeout(() => {
          window.location.href = href;
        }, TRANSITION_DURATION);
      });

      window.addEventListener('pageshow', () => {
        document.body.classList.remove('transition-active');
      });
    })();
  </script>
</body>
</html>
