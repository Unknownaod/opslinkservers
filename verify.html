<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Email - OpsLink</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1f1f2e, #2c2c3d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .verify-container {
      background-color: #2c2c3d;
      border-radius: 12px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      max-width: 420px;
      width: 90%;
    }

    .verify-container img {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0 0 15px;
      font-size: 24px;
    }

    p {
      font-size: 16px;
      color: #c0c0c0;
      line-height: 1.5;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      font-size: 14px;
      min-width: 140px;
    }

    .resend {
      background-color: #444459;
      color: #fff;
    }

    .change {
      background-color: #4f46e5;
      color: #fff;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #9ca3af;
      min-height: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      background: #1f1f2e;
      color: white;
      display: none;
    }

    .save {
      background: #22c55e;
      color: black;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="verify-container">
    <img src="d69f45b4-ed46-4370-84d7-4f74b19253b9.png" alt="Verify Email">

    <h2>Verify Your Email</h2>
    <p>
      We sent a verification link to your email. Please check your inbox.
      If you didnâ€™t receive it, you can resend or change your email below.
    </p>

    <div class="buttons">
      <button class="btn resend" onclick="resendEmail()">Resend Email</button>
      <button class="btn change" onclick="toggleChange()">Change Email</button>
    </div>

    <input type="email" id="newEmail" placeholder="Enter new email">
    <button class="btn save" id="saveBtn" onclick="changeEmail()">Save New Email</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    const status = document.getElementById('status');
    const newEmailInput = document.getElementById('newEmail');
    const saveBtn = document.getElementById('saveBtn');

    // Store pending email after signup
    if (new URLSearchParams(window.location.search).has('email')) {
      localStorage.setItem('pendingEmail', new URLSearchParams(window.location.search).get('email'));
    }

    const email = localStorage.getItem('pendingEmail');

    async function resendEmail() {
      if (!email) return status.innerText = "Missing email session. Please re-register.";

      status.innerText = "Resending verification email...";

      try {
        const res = await fetch('/api/auth/resend-verification', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed');

        status.innerText = "Verification email resent.";
      } catch (err) {
        status.innerText = err.message || "Something went wrong.";
      }
    }

    function toggleChange() {
      newEmailInput.style.display = 'block';
      saveBtn.style.display = 'block';
      newEmailInput.focus();
    }

    async function changeEmail() {
      const newEmail = newEmailInput.value.trim();
      if (!newEmail) return status.innerText = "Enter a valid email.";

      status.innerText = "Updating email...";

      try {
        const res = await fetch('/api/auth/change-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ oldEmail: email, newEmail })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed');

        localStorage.setItem('pendingEmail', newEmail);
        status.innerText = "Email updated. Verification sent.";
        newEmailInput.value = '';
        newEmailInput.style.display = 'none';
        saveBtn.style.display = 'none';

      } catch (err) {
        status.innerText = err.message || "Something went wrong.";
      }
    }
  </script>
</body>
</html>
