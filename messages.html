<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Messages - OpsLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-black via-zinc-900 to-black text-white overflow-x-hidden">

<!-- NAVBAR -->
<nav class="flex items-center justify-between px-10 py-6">
  <div class="text-xl font-semibold tracking-wide">OpsLink Servers</div>
  <div class="flex items-center gap-8 text-sm" id="navLinks">
    <a href="index.html" class="hover:opacity-80">Home</a>
    <a href="browse.html" class="hover:opacity-80">Browse</a>
    <a href="submit.html" class="hover:opacity-80">Submit</a>
    <a href="login.html" id="loginBtn" class="rounded-full border border-white px-4 py-2 hover:bg-white/10">Login</a>
  </div>
</nav>

<!-- MESSAGES SECTION -->
<section class="px-10 py-10 max-w-3xl mx-auto">
  <h1 class="text-5xl font-bold mb-6">System Messages</h1>

  <!-- Tabs -->
  <div class="flex border-b border-zinc-700 mb-6">
    <button id="tabSystem" class="px-4 py-2 font-semibold border-b-2 border-indigo-600">System</button>
    <button id="tabMyServers" class="px-4 py-2 font-semibold text-zinc-400 hover:text-white">My Servers</button>
  </div>

  <!-- Tab Contents -->
  <div id="tabContent">
    <div id="systemMessages" class="flex flex-col gap-4">
      <p class="text-zinc-400">Loading system messages...</p>
    </div>

    <div id="myServersMessages" class="flex flex-col gap-4 hidden">
      <p class="text-zinc-400">Loading your servers...</p>
    </div>
  </div>
</section>

<footer class="px-10 py-10 border-t border-zinc-800 text-sm text-zinc-400 flex justify-between">
  <span>Â© 2026 OpsLink Servers</span>
  <span>Not affiliated with Discord</span>
</footer>

<script>
const API_URL = 'https://opslinkservers-backend.onrender.com';
const loginBtn = document.getElementById('loginBtn');

const tabSystemBtn = document.getElementById('tabSystem');
const tabMyServersBtn = document.getElementById('tabMyServers');
const systemMessagesDiv = document.getElementById('systemMessages');
const myServersDiv = document.getElementById('myServersMessages');

let user = null;
let lastStatuses = {};

/* ================= LOGIN CHECK ================= */
function checkLogin() {
  const token = localStorage.getItem('token');
  const userStr = localStorage.getItem('user');

  if (!token || !userStr) {
    systemMessagesDiv.innerHTML = '<p class="text-zinc-400">You must be logged in to view system messages.</p>';
    myServersDiv.innerHTML = '';
    return false;
  }

  user = JSON.parse(userStr);

  loginBtn.textContent = 'Logout';
  loginBtn.href = '#';
  loginBtn.onclick = () => {
    localStorage.clear();
    location.reload();
  };

  return true;
}

/* ================= TABS ================= */
tabSystemBtn.onclick = () => {
  systemMessagesDiv.classList.remove('hidden');
  myServersDiv.classList.add('hidden');
  tabSystemBtn.classList.add('border-indigo-600');
  tabSystemBtn.classList.remove('text-zinc-400');
  tabMyServersBtn.classList.remove('border-indigo-600');
  tabMyServersBtn.classList.add('text-zinc-400');
  fetchSystemMessages();
};

tabMyServersBtn.onclick = () => {
  systemMessagesDiv.classList.add('hidden');
  myServersDiv.classList.remove('hidden');
  tabSystemBtn.classList.remove('border-indigo-600');
  tabSystemBtn.classList.add('text-zinc-400');
  tabMyServersBtn.classList.add('border-indigo-600');
  tabMyServersBtn.classList.remove('text-zinc-400');
  fetchMyServers();
};

/* ================= RENDER ================= */
function renderSystemMessages(servers) {
  systemMessagesDiv.innerHTML = '';

  const myServers = servers.filter(s => s.submitter?.toString() === user._id);

  if (!myServers.length) {
    systemMessagesDiv.innerHTML = '<p class="text-zinc-400">No system messages.</p>';
    return;
  }

  myServers.forEach(s => {
    const div = document.createElement('div');
    div.className = `p-4 rounded border ${
      s.status === 'approved' ? 'border-green-500 bg-green-900/30' :
      s.status === 'denied' ? 'border-red-500 bg-red-900/30' :
      'border-zinc-700 bg-zinc-900/50'
    }`;

    let msg = '';
    if (s.status === 'pending') msg = 'Pending review.';
    if (s.status === 'approved') msg = 'Your server is approved and live.';
    if (s.status === 'denied') msg = `Denied: ${s.rejectionReason || 'No reason provided.'}`;

    if (lastStatuses[s._id] && lastStatuses[s._id] !== s.status) {
      alert(`Server "${s.name}" status changed: ${s.status.toUpperCase()}`);
    }
    lastStatuses[s._id] = s.status;

    div.innerHTML = `
      <h3 class="font-semibold text-lg">${s.name}</h3>
      <p class="text-sm text-zinc-300">${msg}</p>
    `;
    systemMessagesDiv.appendChild(div);
  });
}

function renderMyServers(servers) {
  myServersDiv.innerHTML = '';

  if (!servers.length) {
    myServersDiv.innerHTML = '<p class="text-zinc-400">You have no servers submitted yet.</p>';
    return;
  }

  servers.forEach(s => {
    const div = document.createElement('div');
    div.className = `p-4 rounded border ${
      s.status === 'approved' ? 'border-green-500 bg-green-900/30' :
      s.status === 'denied' ? 'border-red-500 bg-red-900/30' :
      'border-zinc-700 bg-zinc-900/50'
    }`;

    div.innerHTML = `
      <h3 class="font-semibold text-lg">${s.name}</h3>
      <p class="text-sm text-zinc-300 mb-2">Status: ${s.status}</p>
      ${s.status === 'approved' ? `
        <div class="flex gap-3">
          <a href="${s.invite}" target="_blank" class="text-blue-400 underline text-sm">Join Server</a>
          <button class="dashboardBtn bg-indigo-600 px-3 py-1 rounded text-sm hover:bg-indigo-700">
            My Dashboard
          </button>
        </div>
      ` : ''}
    `;

    if (s.status === 'approved') {
      div.querySelector('.dashboardBtn').onclick = () => {
        location.href = `myserver.html?server=${s._id}`;
      };
    }

    myServersDiv.appendChild(div);
  });
}

/* ================= FETCH ================= */
async function fetchSystemMessages() {
  try {
    const res = await fetch(`${API_URL}/api/servers`);
    if (!res.ok) throw new Error('Failed to fetch servers');
    const servers = await res.json();
    renderSystemMessages(servers);
  } catch (err) {
    systemMessagesDiv.innerHTML = `<p class="text-red-500">Error loading system messages.</p>`;
    console.error(err);
  }
}

async function fetchMyServers() {
  try {
    const token = localStorage.getItem('token');
    if (!token) {
      myServersDiv.innerHTML = '<p class="text-zinc-400">Please log in to see your servers.</p>';
      return;
    }

    const res = await fetch(`${API_URL}/api/servers/mine`, {
      headers: { Authorization: `Bearer ${token}` }
    });
    if (!res.ok) throw new Error('Failed to fetch your servers');
    const servers = await res.json();
    renderMyServers(servers);
  } catch (err) {
    myServersDiv.innerHTML = `<p class="text-red-500">Error loading your servers.</p>`;
    console.error(err);
  }
}

/* ================= INIT ================= */
if (checkLogin()) {
  tabSystemBtn.click();
  setInterval(() => {
    if (!systemMessagesDiv.classList.contains('hidden')) fetchSystemMessages();
    if (!myServersDiv.classList.contains('hidden')) fetchMyServers();
  }, 8000);
} else {
  tabSystemBtn.click();
}
</script>

<!-- PAGE TRANSITION -->
<div id="t" style="
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .2s ease;
  z-index:9999;
">
 <img id="tl" src="assets/opslinkservers.png" style="
    width:180px;
    opacity:0;
    transform:scale(0.8);
    filter:drop-shadow(0 0 0 rgba(80,200,255,0));
    transition:opacity .3s ease, transform .6s ease, filter .6s ease;
  ">
</div>

<script>
document.addEventListener('click', e => {
  const a = e.target.closest('a, button');
  if(!a) return;
  const h = a.getAttribute('href');
  if(!h || h.startsWith('#') || h.startsWith('http') || a.target) return;

  e.preventDefault();

  t.style.opacity = 1;
  t.style.pointerEvents = 'all';

  tl.style.opacity = 1;
  tl.style.transform = 'scale(1.05)';
  tl.style.filter = 'drop-shadow(0 0 25px rgba(80,200,255,0.8))';

  setTimeout(() => {
    tl.style.transform = 'scale(1)';
    tl.style.filter = 'drop-shadow(0 0 40px rgba(80,200,255,1))';
  }, 300);

  setTimeout(() => location.href = h, 1000);
});
</script>

</body>
</html>
