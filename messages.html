      <select name="type" class="p-2 rounded bg-zinc-800">
        <option value="">Server Type</option>
        <option value="gaming">Gaming</option>

      </select>

      <label class="flex items-center gap-2">
        <input type="checkbox" name="nsfw" /> NSFW
      </label>

      <input name="tags" placeholder="Tags (comma-separated, max 5)" class="p-2 rounded bg-zinc-800" />

<script>
const API_URL = 'https://opslinkservers-backend.onrender.com';
const loginBtn = document.getElementById('loginBtn');

const tabSystemBtn = document.getElementById('tabSystem');
const tabMyServersBtn = document.getElementById('tabMyServers');
const systemMessagesDiv = document.getElementById('systemMessages');
const myServersDiv = document.getElementById('myServersMessages');

let user = null;
let currentEditServer = null;
let lastStatuses = {};

/* ================= LOGIN CHECK ================= */
function checkLogin() {
  const token = localStorage.getItem('token');
  const userStr = localStorage.getItem('user');

  if (!token || !userStr) {
    systemMessagesDiv.innerHTML = '<p class="text-zinc-400">You must be logged in to view system messages.</p>';
    myServersDiv.innerHTML = '';
    return false;
  }

  user = JSON.parse(userStr);

  loginBtn.textContent = 'Logout';
  loginBtn.href = '#';
  loginBtn.onclick = () => {
    localStorage.clear();
    location.reload();
  };

  return true;
}

/* ================= TABS ================= */
tabSystemBtn.onclick = () => {
  systemMessagesDiv.classList.remove('hidden');
  myServersDiv.classList.add('hidden');
  tabSystemBtn.classList.add('border-indigo-600');
  tabSystemBtn.classList.remove('text-zinc-400');
  tabMyServersBtn.classList.remove('border-indigo-600');
  tabMyServersBtn.classList.add('text-zinc-400');
  fetchSystemMessages();
};

tabMyServersBtn.onclick = () => {
  systemMessagesDiv.classList.add('hidden');
  myServersDiv.classList.remove('hidden');
  tabSystemBtn.classList.remove('border-indigo-600');
  tabSystemBtn.classList.add('text-zinc-400');
  tabMyServersBtn.classList.add('border-indigo-600');
  tabMyServersBtn.classList.remove('text-zinc-400');
  fetchMyServers();
};

/* ================= EDIT MODAL ================= */
function openEditModal(server) {
  currentEditServer = server;
  const modal = document.getElementById('editModal');
  const form = document.getElementById('editForm');

  form.description.value = server.description || '';
  form.logo.value = server.logo || '';
  form.website.value = server.website || '';
  form.language.value = server.language || '';
  form.members.value = server.members || '';
  form.type.value = server.type || '';
  form.nsfw.checked = server.nsfw || false;
  form.tags.value = server.tags ? server.tags.join(', ') : '';

  modal.classList.remove('hidden');
}

document.getElementById('closeEditModal').onclick = () => {
  document.getElementById('editModal').classList.add('hidden');
};

document.getElementById('editForm').onsubmit = async e => {
  e.preventDefault();
  const token = localStorage.getItem('token');

  const formData = Object.fromEntries(new FormData(e.target));
  formData.nsfw = e.target.nsfw.checked;

  if (formData.members) formData.members = Number(formData.members);

  if (formData.tags) {
    formData.tags = formData.tags
      .split(',')
      .map(tag => tag.trim())
      .filter(Boolean)
      .slice(0, 5);
  } else {
    formData.tags = [];
  }

  try {
    const res = await fetch(`${API_URL}/api/servers/${currentEditServer._id}/request-edit`, {
      method: 'POST',
      headers: { 
        'Authorization': `Bearer ${token}`, 
        'Content-Type': 'application/json' 
      },
      body: JSON.stringify({ changes: formData }) // <-- works with backend now
    });

    if (!res.ok) throw new Error('Failed to submit edit request.');

    alert('Edit request submitted.');
    document.getElementById('editModal').classList.add('hidden');
  } catch (err) {
    console.error(err);
    alert('Failed to submit edit request.');
  }
};

/* ================= RENDER ================= */
function renderSystemMessages(servers) {
  systemMessagesDiv.innerHTML = '';

  const myServers = servers.filter(s => s.submitter?.toString() === user._id);

  if (!myServers.length) {
    systemMessagesDiv.innerHTML = '<p class="text-zinc-400">No system messages.</p>';
    return;
  }

  myServers.forEach(s => {
    const div = document.createElement('div');
    div.className = `p-4 rounded border ${
      s.status === 'approved' ? 'border-green-500 bg-green-900/30' :
      s.status === 'denied' ? 'border-red-500 bg-red-900/30' :
      'border-zinc-700 bg-zinc-900/50'
    }`;

    let msg = '';
    if (s.status === 'pending') msg = 'Pending review.';
    if (s.status === 'approved') msg = 'Your server is approved and live.';
    if (s.status === 'denied') msg = `Denied: ${s.rejectionReason || 'No reason provided.'}`;

    if (lastStatuses[s._id] && lastStatuses[s._id] !== s.status) {
      alert(`Server "${s.name}" status changed: ${s.status.toUpperCase()}`);
    }
    lastStatuses[s._id] = s.status;

    div.innerHTML = `<h3 class="font-semibold text-lg">${s.name}</h3>
                     <p class="text-sm text-zinc-300">${msg}</p>`;
    systemMessagesDiv.appendChild(div);
  });
}

function renderMyServers(servers) {
  myServersDiv.innerHTML = '';

  if (!servers.length) {
    myServersDiv.innerHTML = '<p class="text-zinc-400">You have no servers submitted yet.</p>';
    return;
  }

  servers.forEach(s => {
    const div = document.createElement('div');
    div.className = `p-4 rounded border ${
      s.status === 'approved' ? 'border-green-500 bg-green-900/30' :
      s.status === 'denied' ? 'border-red-500 bg-red-900/30' :
      'border-zinc-700 bg-zinc-900/50'
    }`;

    div.innerHTML = `
      <h3 class="font-semibold text-lg">${s.name}</h3>
      <p class="text-sm text-zinc-300 mb-2">Status: ${s.status}</p>
      ${s.status === 'approved' ? `
        <div class="flex gap-3">
          <a href="${s.invite}" target="_blank" class="text-blue-400 underline text-sm">Join Server</a>
          <button class="requestEditBtn bg-indigo-600 px-3 py-1 rounded text-sm hover:bg-indigo-700">Request Edit</button>
        </div>
      ` : ''}
    `;

    if (s.status === 'approved') {
      div.querySelector('.requestEditBtn').onclick = () => openEditModal(s);
    }

    myServersDiv.appendChild(div);
  });
}

/* ================= FETCH ================= */
async function fetchSystemMessages() {
  try {
    const res = await fetch(`${API_URL}/api/servers`);
    if (!res.ok) throw new Error('Failed to fetch servers');
    const servers = await res.json();
    renderSystemMessages(servers);
  } catch (err) {
    systemMessagesDiv.innerHTML = `<p class="text-red-500">Error loading system messages.</p>`;
    console.error(err);
  }
}

async function fetchMyServers() {
  try {
    const token = localStorage.getItem('token');
    if (!token) {
      myServersDiv.innerHTML = '<p class="text-zinc-400">Please log in to see your servers.</p>';
      return;
    }

    const res = await fetch(`${API_URL}/api/servers/mine`, {
      headers: { Authorization: `Bearer ${token}` }
    });
    if (!res.ok) throw new Error('Failed to fetch your servers');
    const servers = await res.json();
    renderMyServers(servers);
  } catch (err) {
    myServersDiv.innerHTML = `<p class="text-red-500">Error loading your servers.</p>`;
    console.error(err);
  }
}

/* ================= INIT ================= */
if (checkLogin()) {
  tabSystemBtn.click();
  setInterval(() => {
    if (!systemMessagesDiv.classList.contains('hidden')) fetchSystemMessages();
    if (!myServersDiv.classList.contains('hidden')) fetchMyServers();
  }, 8000);
} else {
  tabSystemBtn.click();
}
</script>
