<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Messages - OpsLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-black via-zinc-900 to-black text-white overflow-x-hidden">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-10 py-6">
    <div class="text-xl font-semibold tracking-wide">OpsLink Servers</div>
    <div class="flex items-center gap-8 text-sm" id="navLinks">
      <a href="index.html" class="hover:opacity-80">Home</a>
      <a href="browse.html" class="hover:opacity-80">Browse</a>
      <a href="submit.html" class="hover:opacity-80">Submit</a>
      <a href="login.html" id="loginBtn" class="rounded-full border border-white px-4 py-2 hover:bg-white/10">Login</a>
    </div>
  </nav>

  <section class="px-10 py-10 max-w-3xl mx-auto">
    <h1 class="text-5xl font-bold mb-6">System Messages</h1>
    <div id="messagesContainer" class="flex flex-col gap-4">
      <p class="text-zinc-400">Loading your messages...</p>
    </div>
  </section>

  <footer class="px-10 py-10 border-t border-zinc-800 text-sm text-zinc-400 flex justify-between">
    <span>Â© 2026 OpsLink Servers</span>
    <span>Not affiliated with Discord</span>
  </footer>

<script>
const API_URL = 'https://opslinkservers-backend.onrender.com';
const loginBtn = document.getElementById('loginBtn');
const messagesContainer = document.getElementById('messagesContainer');

let user = null;

// Check login from localStorage
function checkLogin() {
  const token = localStorage.getItem('token');
  const userStr = localStorage.getItem('user');

  if (!token || !userStr) {
    messagesContainer.innerHTML = '<p class="text-zinc-400">You must be logged in to view system messages.</p>';
    loginBtn.textContent = 'Login';
    loginBtn.href = 'login.html';
    return false;
  }

  user = JSON.parse(userStr);

  // Update login/logout button
  loginBtn.textContent = 'Logout';
  loginBtn.href = '#';
  loginBtn.addEventListener('click', () => {
    localStorage.removeItem('token');
    localStorage.removeItem('user');
    window.location.reload();
  });

  return true;
}

// Render system messages
function renderMessages(servers) {
  const myServers = servers.filter(s => s.submitter && s.submitter === user._id);

  if (myServers.length === 0) {
    messagesContainer.innerHTML = '<p class="text-zinc-400">You have not submitted any servers yet.</p>';
    return;
  }

  messagesContainer.innerHTML = '';

  myServers.forEach(s => {
    const div = document.createElement('div');
    div.className = `p-4 rounded border ${s.status === 'approved' ? 'border-green-500 bg-green-900/30' : s.status === 'denied' ? 'border-red-500 bg-red-900/30' : 'border-zinc-700 bg-zinc-900/50'} cursor-pointer hover:scale-105 transition-transform`;
    div.innerHTML = `
      <h3 class="font-semibold text-lg">${s.name}</h3>
      <p class="text-sm text-zinc-300">Status: <span class="${s.status === 'approved' ? 'text-green-400' : s.status === 'denied' ? 'text-red-400' : 'text-zinc-400'}">${s.status}</span></p>
      ${s.status === 'denied' && s.rejectionReason ? `<p class="text-xs text-red-400">Reason: ${s.rejectionReason}</p>` : ''}
      ${s.status === 'approved' ? `<a href="${s.invite}" target="_blank" class="text-blue-400 underline text-sm">Join Server</a>` : ''}
    `;
    div.addEventListener('click', () => div.classList.toggle('bg-zinc-800/50'));

    messagesContainer.appendChild(div);
  });
}

// Fetch servers and update messages
async function fetchAndUpdateMessages() {
  if (!user) return;

  try {
    const res = await fetch(`${API_URL}/api/servers`);
    const servers = await res.json();
    renderMessages(servers);
  } catch (err) {
    console.error(err);
    messagesContainer.innerHTML = '<p class="text-red-400">Failed to load messages. Try again later.</p>';
  }
}

// Initialize
if (checkLogin()) {
  fetchAndUpdateMessages();
  // Poll every 5 seconds
  setInterval(fetchAndUpdateMessages, 5000);
}
</script>

</body>
</html>
