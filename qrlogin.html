<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Login - OpsLink</title>
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .spinner {
    border: 4px solid rgba(255,255,255,0.2);
    border-top-color: #34d399;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 1rem auto;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Modal styles */
  .modal-bg { background: rgba(0,0,0,0.7); }
</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-black via-zinc-900 to-black text-white p-4">

  <!-- Header / Logo -->
  <div class="text-center mb-6">
    <img src="https://cdn.discordapp.com/attachments/1463619235904229378/1466802083834368184/FuwELkz.png" alt="OpsLink Logo" class="mx-auto w-32 mb-4">
    <h1 class="text-3xl font-bold">Scan QR Code</h1>
    <p class="text-zinc-400 mt-2">Use your mobile OpsLink account to login</p>
  </div>

  <!-- Video Container -->
  <div class="bg-zinc-900 p-4 rounded-xl border border-zinc-800 shadow-lg w-full max-w-md">
    <video id="video" autoplay class="w-full rounded-lg border-2 border-zinc-700"></video>
    <div id="status" class="mt-4 text-center font-semibold text-zinc-400">Waiting for QR code...</div>
    <div id="spinner" class="spinner hidden"></div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="fixed inset-0 flex items-center justify-center hidden modal-bg z-50">
    <div class="bg-zinc-900 p-6 rounded-xl max-w-sm w-full text-center">
      <h2 class="text-xl font-bold mb-4">Confirm Login</h2>
      <p class="text-zinc-400 mb-2">Mobile account wants to sign in:</p>
      <p id="userDetails" class="font-semibold text-white mb-4"></p>
      <div class="flex justify-center gap-4">
        <button id="approveBtn" class="bg-green-500 px-4 py-2 rounded hover:bg-green-600">Approve</button>
        <button id="denyBtn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Deny</button>
      </div>
    </div>
  </div>

<script>
const API_URL = 'https://opslinkservers-backend.onrender.com';
const jwt = localStorage.getItem('token');
const video = document.getElementById('video');
const statusEl = document.getElementById('status');
const spinner = document.getElementById('spinner');

const confirmModal = document.getElementById('confirmModal');
const userDetailsEl = document.getElementById('userDetails');
const approveBtn = document.getElementById('approveBtn');
const denyBtn = document.getElementById('denyBtn');

let pendingToken = null;
let pendingUser = null;

if (!jwt) {
  alert('You must be logged in to scan QR codes.');
  window.location.href = '/login.html';
}

// Camera access
navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
  .then(stream => {
    video.srcObject = stream;
    video.play();
    requestAnimationFrame(scan);
  })
  .catch(err => {
    statusEl.textContent = '❌ Camera access denied.';
    console.error(err);
  });

// Scan QR
function scan() {
  if (video.readyState !== video.HAVE_ENOUGH_DATA) {
    requestAnimationFrame(scan);
    return;
  }

  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const code = jsQR(imageData.data, imageData.width, imageData.height);

  if (code) {
    statusEl.textContent = '⌛ QR code detected! Waiting for confirmation...';
    spinner.classList.remove('hidden');
    pendingToken = code.data;

    // Fetch user info from backend for confirmation
    fetch(`${API_URL}/api/auth/qr-scan`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${jwt}`
      },
      body: JSON.stringify({ token: pendingToken, requireConfirmation: true })
    })
    .then(res => res.json())
    .then(data => {
      spinner.classList.add('hidden');
      if (data.success && data.user) {
        pendingUser = data.user;
        // Show confirmation modal
        userDetailsEl.textContent = `${pendingUser.discordUsername} (${pendingUser.email})`;
        confirmModal.classList.remove('hidden');
      } else {
        statusEl.textContent = '❌ Invalid or expired QR code.';
        statusEl.classList.remove('text-zinc-400');
        statusEl.classList.add('text-red-500');
        requestAnimationFrame(scan);
      }
    })
    .catch(err => {
      spinner.classList.add('hidden');
      console.error(err);
      statusEl.textContent = '❌ Error sending QR code.';
      statusEl.classList.remove('text-zinc-400');
      statusEl.classList.add('text-red-500');
      requestAnimationFrame(scan);
    });
  } else {
    requestAnimationFrame(scan);
  }
}

// Approve / Deny
approveBtn.addEventListener('click', async () => {
  if (!pendingToken) return;
  try {
    const res = await fetch(`${API_URL}/api/auth/qr-scan`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${jwt}`
      },
      body: JSON.stringify({ token: pendingToken, approve: true })
    });
    const data = await res.json();
    if (data.success) {
      localStorage.setItem('token', data.token);
      localStorage.setItem('user', JSON.stringify(data.user));
      statusEl.textContent = '✅ Login approved! Redirecting...';
      confirmModal.classList.add('hidden');
      setTimeout(() => window.location.href = 'index.html', 1500);
    } else {
      statusEl.textContent = '❌ Login denied or expired.';
      confirmModal.classList.add('hidden');
      requestAnimationFrame(scan);
    }
  } catch (err) {
    console.error(err);
    confirmModal.classList.add('hidden');
    requestAnimationFrame(scan);
  }
});

denyBtn.addEventListener('click', () => {
  pendingToken = null;
  pendingUser = null;
  confirmModal.classList.add('hidden');
  statusEl.textContent = '❌ Login denied by user.';
  requestAnimationFrame(scan);
});
</script>

</body>
</html>
