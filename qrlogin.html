<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Login - OpsLink</title>
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Spinner animation */
  .spinner {
    border: 4px solid rgba(255,255,255,0.2);
    border-top-color: #34d399; /* green */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 1rem auto;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-black via-zinc-900 to-black text-white p-4">

  <!-- Header / Logo -->
  <div class="text-center mb-6">
    <img src="https://cdn.discordapp.com/attachments/1463619235904229378/1466802083834368184/FuwELkz.png" alt="OpsLink Logo" class="mx-auto w-32 mb-4">
    <h1 class="text-3xl font-bold">Scan QR Code</h1>
    <p class="text-zinc-400 mt-2">Use your mobile OpsLink account to login</p>
  </div>

  <!-- Video Container -->
  <div class="bg-zinc-900 p-4 rounded-xl border border-zinc-800 shadow-lg w-full max-w-md">
    <video id="video" autoplay class="w-full rounded-lg border-2 border-zinc-700"></video>
    <div id="status" class="mt-4 text-center font-semibold text-zinc-400">Waiting for QR code...</div>
    <div id="spinner" class="spinner hidden"></div>
  </div>

<script>
const API_URL = 'https://opslinkservers-backend.onrender.com';
const jwt = localStorage.getItem('token'); // JWT from login
const video = document.getElementById('video');
const statusEl = document.getElementById('status');
const spinner = document.getElementById('spinner');

if (!jwt) {
  alert('You must be logged in to scan QR codes.');
  window.location.href = '/login.html';
}

// Request camera access
navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
  .then(stream => {
    video.srcObject = stream;
    video.play();
    requestAnimationFrame(scan);
  })
  .catch(err => {
    statusEl.textContent = '❌ Camera access denied.';
    console.error(err);
  });

function scan() {
  if (video.readyState !== video.HAVE_ENOUGH_DATA) {
    requestAnimationFrame(scan);
    return;
  }

  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const code = jsQR(imageData.data, imageData.width, imageData.height);

  if (code) {
    statusEl.textContent = '⌛ QR code detected! Verifying...';
    spinner.classList.remove('hidden');

    fetch(`${API_URL}/api/auth/qr-scan`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${jwt}`
      },
      body: JSON.stringify({ token: code.data })
    })
    .then(res => res.json())
    .then(data => {
      spinner.classList.add('hidden');

      if (data.success) {
        statusEl.textContent = '✅ Logged in successfully';
        statusEl.classList.remove('text-zinc-400', 'text-red-500');
        statusEl.classList.add('text-green-500');

        setTimeout(() => window.location.href = 'index.html', 1500);
      } else {
        statusEl.textContent = '❌ ' + (data.message || 'Invalid or expired QR code');
        statusEl.classList.remove('text-zinc-400', 'text-green-500');
        statusEl.classList.add('text-red-500');

        requestAnimationFrame(scan); // keep scanning
      }
    })
    .catch(err => {
      spinner.classList.add('hidden');
      console.error(err);
      statusEl.textContent = '❌ Unknown error';
      statusEl.classList.remove('text-zinc-400', 'text-green-500');
      statusEl.classList.add('text-red-500');

      requestAnimationFrame(scan); // keep scanning
    });
  } else {
    requestAnimationFrame(scan);
  }
}
</script>
</body>
</html>
