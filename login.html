<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - OpsLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-black via-zinc-900 to-black text-white overflow-x-hidden">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-10 py-6">
    <div class="text-xl font-semibold tracking-wide">OpsLink Servers</div>
    <div class="flex items-center gap-8 text-sm">
      <a href="index.html" class="hover:opacity-80">Home</a>
      <a href="browse.html" class="hover:opacity-80">Browse</a>
      <a href="submit.html" class="hover:opacity-80">Submit</a>
      <a href="signup.html" class="rounded-full border border-white px-4 py-2 hover:bg-white/10">Sign Up</a>
    </div>
  </nav>

  <section class="px-10 py-10 max-w-md mx-auto">
    <h1 class="text-4xl font-bold mb-6">Login to Your Account</h1>

    <div class="bg-zinc-900/80 border border-zinc-800 p-6 rounded">
      <form id="loginForm" class="flex flex-col gap-4">

        <!-- Account Info -->
        <input name="email" type="email" placeholder="Email" class="p-2 rounded bg-zinc-800" required/>
        <input name="password" type="password" placeholder="Password" class="p-2 rounded bg-zinc-800" required/>

        <!-- Discord Info -->
        <h2 class="font-semibold mt-4">Discord Information</h2>
        <input name="discordUsername" placeholder="Discord Username (e.g., User#1234)" class="p-2 rounded bg-zinc-800" required/>
        <input name="discordUserID" placeholder="Discord User ID" class="p-2 rounded bg-zinc-800" required/>
        <input name="discordTag" placeholder="Discord Tag (optional)" class="p-2 rounded bg-zinc-800"/>

        <button type="submit" class="bg-white text-black px-4 py-2 rounded hover:bg-zinc-200">Login</button>
      </form>
    </div>
  </section>

  <footer class="px-10 py-10 border-t border-zinc-800 text-sm text-zinc-400 flex justify-between">
    <span>Â© 2026 OpsLink Servers</span>
    <span>Not affiliated with Discord</span>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async e=>{
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));

      try {
        const res = await fetch('https://your-backend/api/login',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify(data)
        });
        if(res.ok){
          alert('Logged in successfully!');
          e.target.reset();
        } else {
          alert('Login failed. Check your credentials and Discord info.');
        }
      } catch(err){
        alert('Login failed. Please try again later.');
        console.error(err);
      }
    });
  </script>

</body>
</html>
