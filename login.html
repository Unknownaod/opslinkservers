<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - OpsLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-black via-zinc-900 to-black text-white overflow-x-hidden">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-10 py-6">
    <div class="text-xl font-semibold tracking-wide">OpsLink Servers</div>
    <div class="flex items-center gap-8 text-sm">
      <a href="index.html" class="hover:opacity-80">Home</a>
      <a href="browse.html" class="hover:opacity-80">Browse</a>
      <a href="submit.html" class="hover:opacity-80">Submit</a>
      <a href="signup.html" class="rounded-full border border-white px-4 py-2 hover:bg-white/10">Sign Up</a>
    </div>
  </nav>

  <section class="px-10 py-10 max-w-md mx-auto">
    <h1 class="text-4xl font-bold mb-6">Login to Your Account</h1>

    <div class="bg-zinc-900/80 border border-zinc-800 p-6 rounded">
      <form id="loginForm" class="flex flex-col gap-4">

        <!-- Account Info -->
        <input name="email" type="email" placeholder="Email" class="p-2 rounded bg-zinc-800" required />
        <input name="password" type="password" placeholder="Password" class="p-2 rounded bg-zinc-800" required />

        <button type="submit" class="bg-white text-black px-4 py-2 rounded hover:bg-zinc-200">Login</button>
      </form>

      <!-- Register Link -->
      <p class="mt-4 text-sm text-zinc-400">
        Don't have an account? <a href="signup.html" class="text-white underline hover:text-zinc-300">Register here</a>
      </p>
    </div>
  </section>

  <footer class="px-10 py-10 border-t border-zinc-800 text-sm text-zinc-400 flex justify-between">
    <span>Â© 2026 OpsLink Servers</span>
    <span>Not affiliated with Discord</span>
  </footer>

<script>
  const API_URL = 'https://opslinkservers-backend.onrender.com';

  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));

    try {
      const res = await fetch(`${API_URL}/api/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        const { token, user } = await res.json();
        alert('Login Successful!');
        // Save token and user info to localStorage
        localStorage.setItem('token', token);
        localStorage.setItem('user', JSON.stringify(user));
        e.target.reset();

        // Redirect to homepage
        window.location.href = 'index.html';
      } else {
        const err = await res.json();
        alert('Login failed: ' + (err.error || 'Unknown error'));
      }
    } catch (err) {
      alert('Login failed. Please try again later.');
      console.error(err);
    }
  });
</script>

<div id="t" style="
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .2s ease;
  z-index:9999;
">
  <img id="tl" src="https://cdn.discordapp.com/attachments/1463619235904229378/1466802083834368184/FuwELkz.png?ex=6986a324&is=698551a4&hm=54999e764c98066670f6bd6fe08a2d05a4d222002c29c2205b416d01971d9e49&" style="
    width:180px;
    opacity:0;
    transform:scale(0.8);
    filter:drop-shadow(0 0 0 rgba(80,200,255,0));
    transition:opacity .3s ease, transform .6s ease, filter .6s ease;
  ">
</div>

<script>
document.addEventListener('click', e => {
  const a = e.target.closest('a');
  if(!a) return;
  const h = a.getAttribute('href');
  if(!h || h.startsWith('#') || h.startsWith('http') || a.target) return;

  e.preventDefault();

  t.style.opacity = 1;
  t.style.pointerEvents = 'all';

  // Animate logo: scale up and glow
  tl.style.opacity = 1;
  tl.style.transform = 'scale(1.05)';
  tl.style.filter = 'drop-shadow(0 0 25px rgba(80,200,255,0.8))';

  // subtle pulse after first scale
  setTimeout(() => {
    tl.style.transform = 'scale(1)';
    tl.style.filter = 'drop-shadow(0 0 40px rgba(80,200,255,1))';
  }, 300);

  // go to next page after 1 second
  setTimeout(() => location.href = h, 1000);
});
</script>
  
</body>
</html>
