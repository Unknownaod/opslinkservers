<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - OpsLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-black via-zinc-900 to-black text-white overflow-x-hidden">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-10 py-6">
    <div class="text-xl font-semibold tracking-wide">OpsLink Servers</div>
    <div class="flex items-center gap-8 text-sm">
      <a href="index.html" class="hover:opacity-80">Home</a>
      <a href="browse.html" class="hover:opacity-80">Browse</a>
      <a href="submit.html" class="hover:opacity-80">Submit</a>
      <a href="signup.html" class="rounded-full border border-white px-4 py-2 hover:bg-white/10">Sign Up</a>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="px-10 py-10 max-w-md mx-auto">
    <h1 class="text-4xl font-bold mb-6">Login to Your Account</h1>

    <div class="bg-zinc-900/80 border border-zinc-800 p-6 rounded">
      <form id="loginForm" class="flex flex-col gap-4">
        <input name="email" type="email" placeholder="Email" class="p-2 rounded bg-zinc-800" required />
        <input name="password" type="password" placeholder="Password" class="p-2 rounded bg-zinc-800" required />
        <button type="submit" class="bg-white text-black px-4 py-2 rounded hover:bg-zinc-200">Login</button>
      </form>

      <p class="mt-4 text-sm text-zinc-400">
        Don't have an account? <a href="signup.html" class="text-white underline hover:text-zinc-300">Register here</a>
      </p>
    </div>
  </section>

  <!-- Toast Notification -->
  <div id="toast" class="fixed top-5 left-1/2 -translate-x-1/2 bg-green-500 text-white px-6 py-4 rounded shadow-lg opacity-0 pointer-events-none transition-opacity duration-300 z-50">
    <strong id="toastTitle" class="block font-bold text-lg">Success!</strong>
    <span id="toastMessage" class="block mt-1">You have been logged in successfully! Redirecting Now!</span>
  </div>

  <!-- Footer -->
  <footer class="px-10 py-10 border-t border-zinc-800 text-sm text-zinc-400 flex justify-between">
    <span>Â© 2026 OpsLink Servers</span>
    <span>Not affiliated with Discord</span>
  </footer>

<script>
  const API_URL = 'https://opslinkservers-backend.onrender.com';
  const toast = document.getElementById('toast');
  const toastTitle = document.getElementById('toastTitle');
  const toastMessage = document.getElementById('toastMessage');

  function showToast({ title = "Success!", message = "", type = "success", duration = 3000 }) {
    toastTitle.textContent = title;
    toastMessage.textContent = message;

    // Green for success, red for error
    if (type === "success") {
      toast.classList.remove("bg-red-500");
      toast.classList.add("bg-green-500");
    } else if (type === "error") {
      toast.classList.remove("bg-green-500");
      toast.classList.add("bg-red-500");
    }

    // Show toast
    toast.style.opacity = 1;
    toast.style.pointerEvents = "all";

    // Hide after duration
    setTimeout(() => {
      toast.style.opacity = 0;
      toast.style.pointerEvents = "none";
    }, duration);
  }

  // Login Form
  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));

    try {
      const res = await fetch(`${API_URL}/api/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        const { token, user } = await res.json();

        // Save auth
        localStorage.setItem('token', token);
        localStorage.setItem('user', JSON.stringify(user));
        e.target.reset();

        // Show green success toast
        showToast({
          title: "Success!",
          message: "You have been logged in successfully! Redirecting Now!",
          type: "success",
          duration: 2500
        });

        // Redirect after 2.5 seconds
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2500);

      } else {
        const err = await res.json();
        showToast({
          title: "Error!",
          message: err.error || "Login failed",
          type: "error",
          duration: 3000
        });
      }
    } catch (err) {
      console.error(err);
      showToast({
        title: "Error!",
        message: "Login failed. Please try again later.",
        type: "error",
        duration: 3000
      });
    }
  });
</script>
</body>
</html>
