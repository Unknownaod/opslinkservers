<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Server - OpsLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-black text-white px-10 py-10">

  <h1 class="text-4xl font-bold mb-6">Submit Your Server</h1>
  <form id="submitForm" class="flex flex-col gap-4 max-w-lg">
    <input name="name" placeholder="Server Name" class="p-2 rounded bg-zinc-800" required />
    <input name="invite" placeholder="Discord Invite Link" class="p-2 rounded bg-zinc-800" required />
    <textarea name="description" placeholder="Description" class="p-2 rounded bg-zinc-800" required></textarea>
    <input name="tags" placeholder="Tags (comma separated)" class="p-2 rounded bg-zinc-800" />
    <button type="submit" class="bg-white text-black px-4 py-2 rounded hover:bg-zinc-200">Submit</button>
  </form>

  <script>
    document.getElementById('submitForm').addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      data.tags = data.tags ? data.tags.split(',').map(t => t.trim()) : [];
      await fetch('https://your-backend/api/servers', { // Replace with your backend
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(data)
      });
      alert('Server submitted! Awaiting approval.');
      e.target.reset();
    });
  </script>
</body>
</html>
