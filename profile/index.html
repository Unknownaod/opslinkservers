<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - OpsLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-black via-zinc-900 to-black text-white overflow-x-hidden">

  <!-- NAVBAR -->
  <nav class="flex items-center justify-between px-10 py-6">
    <div class="text-xl font-semibold tracking-wide">OpsLink Servers</div>
    <div class="flex items-center gap-8 text-sm" id="navLinks">
      <a href="/" class="hover:opacity-80">Home</a>
      <a href="/servers/" class="hover:opacity-80">Browse</a>
      <a href="/submit/" class="hover:opacity-80">Submit</a>
      <a href="/auth/login/" id="loginBtn" class="rounded-full border border-white px-4 py-2 hover:bg-white/10">Login</a>
    </div>
  </nav>

  <!-- PROFILE SECTION -->
  <section class="px-10 py-10 max-w-5xl mx-auto flex flex-col gap-6">
    <h1 class="text-5xl font-bold mb-6">Profile</h1>

    <div id="profileContainer" class="flex flex-col md:flex-row gap-6 items-start">
      <!-- Profile Card -->
      <div class="p-6 rounded border border-zinc-700 bg-zinc-900/50 w-full md:w-1/3 flex flex-col items-center gap-4">
        <img id="profilePic" src="assets/default.jpg" alt="Profile Picture" class="w-32 h-32 rounded-full border border-zinc-600 object-cover" />
        <h2 id="profileUsername" class="text-2xl font-semibold">Loading...</h2>
        <p id="profileTag" class="text-zinc-400"></p>
        <p id="profileRole" class="text-zinc-400"></p>
        <p id="profileEmail" class="text-zinc-400"></p>
        <p id="profileVerified" class="text-zinc-400"></p>
        <p id="profileID" class="text-zinc-400 break-all"></p>
        <button id="copyLinkBtn" class="mt-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white text-sm">Copy Profile Link</button>
      </div>

      <!-- Servers, Connections & Socials -->
      <div class="flex-1 flex flex-col gap-4">
        <!-- Servers Owned -->
        <h3 class="text-2xl font-semibold mb-4">Servers Owned</h3>
        <div id="serversContainer" class="flex flex-col gap-3">
          <p class="text-zinc-400">Loading servers...</p>
        </div>

        <!-- Connections -->
        <h3 class="text-2xl font-semibold mb-4 mt-6">Connections</h3>
        <div id="connectionsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
          <p class="text-zinc-400 col-span-full">Loading connections...</p>
        </div>

        <!-- Socials Section -->
        <h3 class="text-2xl font-semibold mb-4 mt-6">Socials</h3>
        <div id="socialsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
          <p class="text-zinc-400 col-span-full">Loading socials...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="px-10 py-10 border-t border-zinc-800 text-sm text-zinc-400 flex justify-between">
    <span>Â© 2026 OpsLink Servers</span>
    <span>Not affiliated with Discord</span>
  </footer>

<script>
const API_URL = 'https://opslinkservers-backend.onrender.com/api';
const profileContainer = document.getElementById('profileContainer');
const serversContainer = document.getElementById('serversContainer');
const socialsContainer = document.getElementById('socialsContainer');
const connectionsContainer = document.getElementById('connectionsContainer');
const loginBtn = document.getElementById('loginBtn');
const copyLinkBtn = document.getElementById('copyLinkBtn');

const platformLogos = {
  discord: 'https://cdn.simpleicons.org/discord',
  twitter: 'https://cdn.simpleicons.org/twitter',
  instagram: 'https://cdn.simpleicons.org/instagram',
  github: 'https://cdn.simpleicons.org/github',
  tiktok: 'https://cdn.simpleicons.org/tiktok',
  linkedin: 'https://cdn.simpleicons.org/linkedin',
  spotify: 'https://cdn.simpleicons.org/spotify',
  twitch: 'https://cdn.simpleicons.org/twitch',
  youtube: 'https://cdn.simpleicons.org/youtube',
};

const platformColors = {
  discord: 'bg-[#5865F2]',
  twitter: 'bg-[#1DA1F2]',
  instagram: 'bg-gradient-to-r from-[#F58529] via-[#DD2A7B] to-[#8134AF]',
  github: 'bg-[#333]',
  tiktok: 'bg-[#69C9D0]',
  linkedin: 'bg-[#0A66C2]',
  spotify: 'bg-[#1DB954]',
  twitch: 'bg-[#9146FF]',
  youtube: 'bg-[#FF0000]',
};

// Auth
let token = localStorage.getItem('token');
const loggedInUser = JSON.parse(localStorage.getItem('user') || 'null');

loginBtn.textContent = token ? 'Logout' : 'Login';
loginBtn.href = token ? '#' : '/auth/login/';
loginBtn.onclick = token ? () => { localStorage.clear(); location.reload(); } : null;

// Handle token in query string (OAuth redirect)
const urlParams = new URLSearchParams(window.location.search);
if (urlParams.has("token")) {
  token = urlParams.get("token");
  localStorage.setItem("token", token);
  window.history.replaceState({}, document.title, window.location.pathname);
}

// ---------------------
// Load Profile
// ---------------------
if (!token) {
  profileContainer.innerHTML = '<p class="text-zinc-400">Please login to view your profile.</p>';
} else {
  fetch(`${API_URL}/profile`, { headers: { Authorization: `Bearer ${token}` } })
    .then(res => res.json())
    .then(data => {
      if (!data?._id) {
        profileContainer.innerHTML = '<p class="text-red-500">Failed to load profile.</p>';
        return;
      }

      window.history.replaceState({}, document.title, `/profile/${data._id}`);

      // Fill profile info
      document.getElementById('profileUsername').textContent = data.discordUsername || '';
      document.getElementById('profileTag').textContent = data.discordTag ? `#${data.discordTag}` : '';
      const roleColor = data.role === 'admin' ? 'text-red-500' :
                        data.role === 'management' ? 'text-orange-400' :
                        'text-blue-400';
      document.getElementById('profileRole').innerHTML = `Role: <span class="font-semibold ${roleColor}">${data.role}</span>`;
      document.getElementById('profileEmail').textContent = data.email ? `Email: ${data.email}` : '';
      document.getElementById('profileVerified').textContent = data.isVerified !== undefined ? `Verified: ${data.isVerified ? 'Yes' : 'No'}` : '';
      document.getElementById('profileID').innerHTML = `User ID: <span class="font-semibold text-blue-400">${data._id}</span>`;

      // Render socials
      renderSocials(data.socials || []);

      // Fetch servers
      fetchServers();

      // Fetch connections
      loadConnections();
    })
    .catch(err => {
      console.error(err);
      profileContainer.innerHTML = '<p class="text-red-500">Failed to load profile.</p>';
    });
}

// ---------------------
// Render Socials
// ---------------------
function renderSocials(socials) {
  socialsContainer.innerHTML = '';
  if (!socials.length) {
    socialsContainer.innerHTML = '<p class="text-zinc-400 col-span-full">No socials added.</p>';
    return;
  }

  socials.forEach(s => {
    const card = document.createElement('div');
    card.className = `
      flex items-center gap-3 p-3 border border-zinc-700 rounded-lg overflow-hidden
      hover:scale-[1.02] transition-transform duration-150
    `;
    const logo = platformLogos[s.platform] || '';
    const colorClass = platformColors[s.platform] || 'bg-zinc-600';

    card.innerHTML = `
      <div class="w-1 h-full ${colorClass} rounded-l-lg"></div>
      <img src="${logo}" alt="${s.platform}" class="w-6 h-6" />
      <a href="${s.url}" target="_blank" class="ml-2 text-white font-medium truncate max-w-[140px]" title="${s.handle}">${s.handle}</a>
    `;

    socialsContainer.appendChild(card);
  });
}

// ---------------------
// Fetch servers
// ---------------------
function fetchServers() {
  fetch(`${API_URL}/servers/mine`, { headers:{ Authorization: `Bearer ${token}` } })
    .then(res => res.json())
    .then(servers => {
      serversContainer.innerHTML = '';
      if (!servers.length) {
        serversContainer.innerHTML = '<p class="text-zinc-400">No servers found.</p>';
        return;
      }
      servers.forEach(s => {
        const div = document.createElement('div');
        div.className = `p-4 rounded border ${
          s.status === 'approved' ? 'border-green-500 bg-green-900/30' :
          s.status === 'denied' ? 'border-red-500 bg-red-900/30' :
          'border-zinc-700 bg-zinc-900/50'
        }`;
        div.innerHTML = `
          <h4 class="font-semibold text-lg">${s.name}</h4>
          <p class="text-sm text-zinc-300 mb-1">Status: ${s.status}</p>
          ${s.status === 'approved' ? `<a href="${s.invite}" target="_blank" class="text-blue-400 underline text-sm">Join Server</a>` : ''}
        `;
        serversContainer.appendChild(div);
      });
    })
    .catch(err => {
      console.error(err);
      serversContainer.innerHTML = '<p class="text-red-500">Failed to load servers.</p>';
    });
}

// ---------------------
// Fetch Connections
// ---------------------
async function loadConnections() {
  connectionsContainer.innerHTML = '<p class="text-zinc-400 col-span-full">Loading connections...</p>';
  try {
    const res = await fetch(`${API_URL}/profile/connections`, { headers: { Authorization: `Bearer ${token}` } });
    if (!res.ok) {
      connectionsContainer.innerHTML = '<p class="text-red-500 col-span-full">Failed to load connections.</p>';
      return;
    }

    const data = await res.json();
    connectionsContainer.innerHTML = '';

    if (!data.socials || !data.socials.length) {
      connectionsContainer.innerHTML = '<p class="text-zinc-400 col-span-full">No connections found.</p>';
      return;
    }

    data.socials.forEach(s => {
      if (!s.connected) return;
      const platform = s.platform;
      if (!s.username) return; // skip if username missing

      const card = document.createElement('div');
      card.className = `flex flex-col p-3 border border-zinc-700 rounded-lg hover:scale-[1.02] transition-transform duration-150 gap-2`;

      let extraInfo = '';
      if (platform === 'spotify' && s.currentlyPlaying) {
        extraInfo = `<p class="text-sm text-zinc-300 truncate">ðŸŽµ Now Playing: ${s.currentlyPlaying.name} by ${s.currentlyPlaying.artists.join(', ')}</p>`;
      }

      // Generate profile link
      let profileLink = s.profileUrl || '';
      if (!profileLink) {
        switch (platform) {
          case 'github': profileLink = `https://github.com/${s.username}`; break;
          case 'twitter': profileLink = `https://twitter.com/${s.username}`; break;
          case 'linkedin': profileLink = `https://linkedin.com/in/${s.username}`; break;
          case 'tiktok': profileLink = `https://www.tiktok.com/@${s.username}`; break;
          default: profileLink = '';
        }
      }

      // Make it clickable if URL exists
      const displayUsername = profileLink
        ? `<a href="${profileLink}" target="_blank" class="text-blue-400 underline text-sm">${s.username}</a>`
        : s.username;

      card.innerHTML = `
        <div class="flex items-center gap-3">
          <img src="${platformLogos[platform] || ''}" alt="${platform}" class="w-6 h-6" />
          <span class="font-medium capitalize">${platform}</span>
        </div>
        <p class="text-sm text-zinc-300 truncate">${displayUsername}</p>
        ${extraInfo}
      `;

      connectionsContainer.appendChild(card);
    });

  } catch (err) {
    console.error(err);
    connectionsContainer.innerHTML = '<p class="text-red-500 col-span-full">Failed to load connections.</p>';
  }
}


// ---------------------
// Copy Profile Link
// ---------------------
copyLinkBtn.onclick = async () => {
  if (!token) return;

  try {
    // Hit your existing route: GET /api/profile
    const res = await fetch(`${API_URL}/profile`, {
      headers: { Authorization: `Bearer ${token}` }
    });

    if (!res.ok) throw new Error('Failed to fetch profile');

    const data = await res.json();
    if (!data?._id) throw new Error('No user ID returned');

    const shareLink = `${window.location.origin}/profile/${data._id}`;

    await navigator.clipboard.writeText(shareLink);

    copyLinkBtn.textContent = 'Link Copied!';
    setTimeout(() => {
      copyLinkBtn.textContent = 'Copy Profile Link';
    }, 2000);

  } catch (err) {
    console.error('Failed to copy profile link:', err);
    copyLinkBtn.textContent = 'Failed to copy';
    setTimeout(() => {
      copyLinkBtn.textContent = 'Copy Profile Link';
    }, 2000);
  }
};


</script>

</body>
</html>
