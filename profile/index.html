<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - OpsLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-black via-zinc-900 to-black text-white overflow-x-hidden">

  <!-- NAVBAR -->
  <nav class="flex items-center justify-between px-10 py-6">
    <div class="text-xl font-semibold tracking-wide">OpsLink Servers</div>
    <div class="flex items-center gap-8 text-sm" id="navLinks">
      <a href="/" class="hover:opacity-80">Home</a>
      <a href="/servers/" class="hover:opacity-80">Browse</a>
      <a href="/submit/" class="hover:opacity-80">Submit</a>
      <a href="/auth/login/" id="loginBtn" class="rounded-full border border-white px-4 py-2 hover:bg-white/10">Login</a>
    </div>
  </nav>

  <!-- PROFILE SECTION -->
  <section class="px-10 py-10 max-w-5xl mx-auto flex flex-col gap-6">
    <h1 class="text-5xl font-bold mb-6">Profile</h1>

    <div id="profileContainer" class="flex flex-col md:flex-row gap-6 items-start">
      <!-- Profile Card -->
      <div class="p-6 rounded border border-zinc-700 bg-zinc-900/50 w-full md:w-1/3 flex flex-col items-center gap-4">
        <img id="profilePic" src="assets/default.jpg" alt="Profile Picture" class="w-32 h-32 rounded-full border border-zinc-600 object-cover" />
        <h2 id="profileUsername" class="text-2xl font-semibold">Loading...</h2>
        <p id="profileTag" class="text-zinc-400"></p>
        <p id="profileRole" class="text-zinc-400"></p>
        <p id="profileEmail" class="text-zinc-400"></p>
        <p id="profileVerified" class="text-zinc-400"></p>
        <p id="profileID" class="text-zinc-400 break-all"></p>
        <button id="copyLinkBtn" class="mt-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white text-sm">Copy Profile Link</button>
      </div>

      <!-- Servers, Socials -->
      <div class="flex-1 flex flex-col gap-4">
        <!-- Servers Owned -->
        <h3 class="text-2xl font-semibold mb-4">Servers Owned</h3>
        <div id="serversContainer" class="flex flex-col gap-3">
          <p class="text-zinc-400">Loading servers...</p>
        </div>

        <!-- Socials Section -->
        <h3 class="text-2xl font-semibold mb-4 mt-6">Socials</h3>
        <div id="socialsContainer" class="flex flex-col gap-2 text-zinc-300">
          <p>Loading socials...</p>
        </div>

        <!-- Add Socials form -->
        <div id="addSocialsForm" class="hidden flex flex-col gap-2 mt-4 p-4 rounded border border-zinc-700 bg-zinc-900/50 w-full md:w-1/2">
          <h4 class="font-semibold text-lg text-white">Add a Social</h4>
          <div class="flex gap-2">
            <select id="socialPlatform" class="flex-1 p-2 rounded border border-zinc-600 bg-zinc-800 text-white">
              <option value="">Select Platform</option>
              <option value="discord">Discord</option>
              <option value="twitter">Twitter</option>
              <option value="instagram">Instagram</option>
              <option value="github">GitHub</option>
              <option value="tiktok">TikTok</option>
              <option value="linkedin">LinkedIn</option>
            </select>
            <input type="text" id="socialHandle" placeholder="Username / URL" class="flex-2 p-2 rounded border border-zinc-600 bg-zinc-800 text-white" />
          </div>
          <button id="addSocialBtn" class="mt-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white text-sm">Add Social</button>
          <p id="socialMsg" class="text-sm text-red-500 mt-1"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="px-10 py-10 border-t border-zinc-800 text-sm text-zinc-400 flex justify-between">
    <span>Â© 2026 OpsLink Servers</span>
    <span>Not affiliated with Discord</span>
  </footer>

<script>
const API_URL = 'https://opslinkservers-backend.onrender.com/api';
const profileContainer = document.getElementById('profileContainer');
const serversContainer = document.getElementById('serversContainer');
const socialsContainer = document.getElementById('socialsContainer');
const addSocialsForm = document.getElementById('addSocialsForm');
const socialPlatform = document.getElementById('socialPlatform');
const socialHandle = document.getElementById('socialHandle');
const addSocialBtn = document.getElementById('addSocialBtn');
const socialMsg = document.getElementById('socialMsg');
const loginBtn = document.getElementById('loginBtn');
const copyLinkBtn = document.getElementById('copyLinkBtn');

const platformLogos = {
  discord: 'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg',
  twitter: 'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg',
  instagram: 'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg',
  github: 'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg',
  tiktok: 'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg',
  linkedin: 'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg',
};

// Auth
const token = localStorage.getItem('token');
const loggedInUser = JSON.parse(localStorage.getItem('user') || 'null');

loginBtn.textContent = token ? 'Logout' : 'Login';
loginBtn.href = token ? '#' : '/auth/login/';
loginBtn.onclick = token ? () => { localStorage.clear(); location.reload(); } : null;

// Fetch profile (always current user from JWT)
if (!token) {
  profileContainer.innerHTML = '<p class="text-zinc-400">Please login to view your profile.</p>';
} else {
  fetch(`${API_URL}/profile`, { headers: { Authorization: `Bearer ${token}` } })
    .then(res => res.json())
    .then(data => {
      if (!data?._id) {
        profileContainer.innerHTML = '<p class="text-red-500">Failed to load profile.</p>';
        return;
      }

      // Fill profile info
      document.getElementById('profileUsername').textContent = data.discordUsername || '';
      document.getElementById('profileTag').textContent = data.discordTag ? `#${data.discordTag}` : '';
      const roleColor = data.role === 'admin' ? 'text-red-500' :
                        data.role === 'management' ? 'text-orange-400' :
                        'text-blue-400';
      document.getElementById('profileRole').innerHTML = `Role: <span class="font-semibold ${roleColor}">${data.role}</span>`;
      document.getElementById('profileEmail').textContent = data.email ? `Email: ${data.email}` : '';
      document.getElementById('profileVerified').textContent = data.isVerified !== undefined ? `Verified: ${data.isVerified ? 'Yes' : 'No'}` : '';
      document.getElementById('profileID').innerHTML = `User ID: <span class="font-semibold text-blue-400">${data._id}</span>`;

      // Show add socials if logged-in user is viewing own profile
      if (loggedInUser && loggedInUser._id === data._id) {
        addSocialsForm.classList.remove('hidden');
      }

      // Render socials
      renderSocials(data.socials || []);

      // Fetch servers
      fetchServers();
    })
    .catch(err => {
      console.error(err);
      profileContainer.innerHTML = '<p class="text-red-500">Failed to load profile.</p>';
    });
}

// Render socials
function renderSocials(socials) {
  socialsContainer.innerHTML = '';
  if (!socials.length) {
    socialsContainer.innerHTML = '<p class="text-zinc-400">No socials added.</p>';
    return;
  }
  socials.forEach(s => {
    const div = document.createElement('div');
    div.className = 'flex items-center gap-2';
    const logo = platformLogos[s.platform] || '';
    div.innerHTML = `
      <img src="${logo}" alt="${s.platform}" class="w-5 h-5" />
      <a href="${s.url}" target="_blank" class="underline text-blue-400">${s.handle}</a>
      ${loggedInUser && loggedInUser._id === s.user ? `<button class="ml-2 px-2 py-1 bg-red-600 rounded text-xs" onclick="deleteSocial('${s._id}')">Delete</button>` : ''}
    `;
    socialsContainer.appendChild(div);
  });
}

// Fetch servers owned
function fetchServers() {
  fetch(`${API_URL}/servers/mine`, { headers:{ Authorization: `Bearer ${token}` } })
    .then(res => res.json())
    .then(servers => {
      serversContainer.innerHTML = '';
      if (!servers.length) {
        serversContainer.innerHTML = '<p class="text-zinc-400">No servers found.</p>';
        return;
      }
      servers.forEach(s => {
        const div = document.createElement('div');
        div.className = `p-4 rounded border ${
          s.status === 'approved' ? 'border-green-500 bg-green-900/30' :
          s.status === 'denied' ? 'border-red-500 bg-red-900/30' :
          'border-zinc-700 bg-zinc-900/50'
        }`;
        div.innerHTML = `
          <h4 class="font-semibold text-lg">${s.name}</h4>
          <p class="text-sm text-zinc-300 mb-1">Status: ${s.status}</p>
          ${s.status === 'approved' ? `<a href="${s.invite}" target="_blank" class="text-blue-400 underline text-sm">Join Server</a>` : ''}
        `;
        serversContainer.appendChild(div);
      });
    })
    .catch(err => {
      console.error(err);
      serversContainer.innerHTML = '<p class="text-red-500">Failed to load servers.</p>';
    });
}

// Add social
addSocialBtn.onclick = () => {
  socialMsg.textContent = '';
  const platform = socialPlatform.value;
  const handle = socialHandle.value.trim();
  if (!platform || !handle) {
    socialMsg.textContent = 'Please select a platform and enter a username or URL.';
    return;
  }

  fetch(`${API_URL}/socials/add`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${token}` },
    body: JSON.stringify({ platform, handle })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      socialHandle.value = '';
      socialPlatform.value = '';
      // Refresh profile to get updated socials
      fetch(`${API_URL}/profile`, { headers: { Authorization: `Bearer ${token}` } })
        .then(res => res.json())
        .then(updated => renderSocials(updated.socials || []));
    } else {
      socialMsg.textContent = data.message || 'Failed to add social.';
    }
  })
  .catch(() => { socialMsg.textContent = 'Failed to add social.'; });
};

// Delete social
function deleteSocial(id) {
  fetch(`${API_URL}/socials/delete/${id}`, { method:'DELETE', headers:{ Authorization: `Bearer ${token}` } })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        fetch(`${API_URL}/profile`, { headers:{ Authorization: `Bearer ${token}` } })
          .then(res => res.json()).then(updated => renderSocials(updated.socials || []));
      } else alert('Failed to delete social.');
    })
    .catch(err => console.error(err));
}

// Copy profile link
copyLinkBtn.onclick = () => {
  if (!loggedInUser?._id) return;
  const shareLink = `${window.location.origin}/profile/`;
  navigator.clipboard.writeText(shareLink)
    .then(() => { copyLinkBtn.textContent = 'Link Copied!'; setTimeout(() => copyLinkBtn.textContent = 'Copy Profile Link', 2000); })
    .catch(() => { copyLinkBtn.textContent = 'Failed to copy'; });
};
</script>

</body>
</html>
