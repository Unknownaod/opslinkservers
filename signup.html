<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create an Account - OpsLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-black via-zinc-900 to-black text-white overflow-x-hidden">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-10 py-6">
    <div class="text-xl font-semibold tracking-wide">OpsLink Servers</div>
    <div class="flex items-center gap-8 text-sm">
      <a href="index.html" class="hover:opacity-80">Home</a>
      <a href="browse.html" class="hover:opacity-80">Browse</a>
      <a href="submit.html" class="hover:opacity-80">Submit</a>
      <a href="login.html" class="rounded-full border border-white px-4 py-2 hover:bg-white/10">Login</a>
    </div>
  </nav>

  <section class="px-10 py-10 max-w-md mx-auto">
    <h1 class="text-4xl font-bold mb-6">Create an Account</h1>

    <div class="bg-zinc-900/80 border border-zinc-800 p-6 rounded">
      <form id="signupForm" class="flex flex-col gap-4">

        <!-- Account Info -->
        <input name="email" type="email" placeholder="Email" class="p-2 rounded bg-zinc-800" required />
        <input name="password" type="password" placeholder="Password" class="p-2 rounded bg-zinc-800" required />
        <input name="confirmPassword" type="password" placeholder="Confirm Password" class="p-2 rounded bg-zinc-800" required />

        <!-- Discord Info -->
        <input name="discordUsername" type="text" placeholder="Discord Username (without tag)" class="p-2 rounded bg-zinc-800" required />
        <input name="discordUserID" type="text" placeholder="Discord User ID" class="p-2 rounded bg-zinc-800" required />
        <input name="discordTag" type="text" placeholder="Discord Tag (optional)" class="p-2 rounded bg-zinc-800" />

        <button type="submit" class="bg-white text-black px-4 py-2 rounded hover:bg-zinc-200">Sign Up</button>
      </form>

      <!-- Login Link -->
      <p class="mt-4 text-sm text-zinc-400">
        Already have an account? <a href="login.html" class="text-white underline hover:text-zinc-300">Login here</a>
      </p>
    </div>
  </section>

  <footer class="px-10 py-10 border-t border-zinc-800 text-sm text-zinc-400 flex justify-between">
    <span>Â© 2026 OpsLink Servers</span>
    <span>Not affiliated with Discord</span>
  </footer>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async e => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(e.target));

      // Check password confirmation
      if (data.password !== data.confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      // Build payload for backend
      const payload = {
        email: data.email,
        password: data.password,
        discordUsername: data.discordUsername,
        discordUserID: data.discordUserID,
      };

      // Add discordTag only if provided (optional)
      if (data.discordTag && data.discordTag.trim() !== '') {
        payload.discordTag = data.discordTag.trim();
      }

      try {
        const res = await fetch('https://opslinkservers-backend.onrender.com/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          alert('Account created successfully! Please login.');
          e.target.reset();
          window.location.href = 'login.html';
        } else {
          const err = await res.json();
          alert('Signup failed: ' + (err.error || 'Unknown error'));
        }
      } catch (err) {
        alert('Signup failed. Please try again later.');
        console.error(err);
      }
    });
  </script>

<div id="t" style="position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:.15s;z-index:9999">
  <img src="https://cdn.discordapp.com/attachments/1463619235904229378/1466802083834368184/FuwELkz.png?ex=697e1164&is=697cbfe4&hm=9441d7ce73ab37a2d7addce41c96205a0f0e9711def8cdd6e9b4978f83cd46b5&" style="width:90px">
</div>
<script>
document.addEventListener('click',e=>{
  const a=e.target.closest('a'); if(!a) return;
  const h=a.getAttribute('href');
  if(!h||h[0]=='#'||h.startsWith('http')||a.target) return;
  e.preventDefault();
  t.style.opacity=1;
  setTimeout(()=>location.href=h,1000);
});
</script>
  
</body>
</html>
